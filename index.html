<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>World Clock -with personalised alarms </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>

    <div class="container py-3">
        <header>
            <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
                <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
            <span class="fs-4">World Clock</span>
                </a>

                <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                    <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="#">Features</a>
                    <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="#">Set Alarms</a>
                    <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="#">About Us</a>
                    <a class="py-2 link-body-emphasis text-decoration-none" href="#">Support</a>
                </nav>
            </div>

            <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
                <h1 class="display-4 fw-normal text-body-emphasis">Welcome to World Clock</h1>
            </div>
        </header>

        <main>
            <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm border-primary">
                        <div class="card-header py-3 text-bg-primary border-primary">
                            <h4 class="my-0 fw-normal">India</h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title" id="indiaTime"></h1>
                           
                            <button type="button" class="w-100 btn btn-lg  btn-primary">Show More</button>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-header py-3">
                            <h4 class="my-0 fw-normal">New York</h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title" id="americaTime"></h1>
                           
                            <button type="button" class="w-100 btn btn-lg btn-outline-primary ">Show More</button>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm ">
                        <div class="card-header py-3 ">
                            <h4 class="my-0 fw-normal">China</h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title" id="chinaTime"></h1>

                            <button type="button" class="w-100 btn btn-lg btn-outline-primary">Show More</button>
                        </div>
                    </div>
                </div>
            </div>


    </div>

    <div class="p-3 pb-md-4 mx-auto text-center">
        <h2 class="fw-normal ">Set Alarm</h2>
        <label for="time">Choose time: </label>
        <input type="time" name="time" id="alarm"> 
        <!-- remember id =alarm  -->
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

        <script src="clock.js"></script>
</body>

</html>
